<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
<div class="leftContainer">
  <h3>Your Result</h3>
  <div class="circle">
  <h2>76</h2>
  <p>of 100</p>
  </div>
  <h2 class="great">Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="rightContainer">
  <h3>Summary</h3>
  <div class="score reaction">
    <img src="/assets/images/icon-reaction.svg" alt="">
    <h4 style="color: hsl(0, 100%, 67%);">Reaction</h4>
    <p>80 / <span class="outof">100</span></p>
  </div>
  <div class="score memory">
    <img src="/assets/images/icon-memory.svg" alt="">
    <h4 style="color: hsl(39, 100%, 56%);">Memory</h4>
    <p>92 / <span class="outof">100</span></p>
  </div>
  <div class="score verbal">
    <img src="/assets/images/icon-verbal.svg" alt="">
    <h4 style="color: hsl(166, 100%, 37%);">Verbal</h4>
    <p>61 / <span class="outof">100</span></p>
  </div>
  <div class="score visual">
    <img src="/assets/images/icon-visual.svg" alt="">
    <h4 style="color: hsl(234, 85%, 45%);">Visual</h4>
    <p>72 / <span class="outof">100</span></p>
  </div>
  <button>Continue</button>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asim Nisar</a>.
  </div>
</body>
</html>
